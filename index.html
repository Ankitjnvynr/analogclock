<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="number" style="--n:1"><b class="innum">1</b></div>
            <div class="number" style="--n:2"><b class="innum">2</b></div>
            <div class="number" style="--n:3"><b class="innum">3</b></div>
            <div class="number" style="--n:4"><b class="innum">4</b></div>
            <div class="number" style="--n:5"><b class="innum">5</b></div>
            <div class="number" style="--n:6"><b class="innum">6</b></div>
            <div class="number" style="--n:7"><b class="innum">7</b></div>
            <div class="number" style="--n:8"><b class="innum">8</b></div>
            <div class="number" style="--n:9"><b class="innum">9</b></div>
            <div class="number" style="--n:10"><b class="innum">10</b></div>
            <div class="number" style="--n:11"><b class="innum">11</b></div>
            <div class="number" style="--n:12"><b class="innum">12</b></div>
            
        </div>
            <div class="sui sui1"></div>
            <div class="sui sui2"></div>
            <div class="sui sui3"></div>
            <div class="circle"></div>
        div.number*12>span{$}
    </div>

      Your browser does not support the audio element.
      </audio> -->

    <script src="script.js"></script>
</body>
</html>
